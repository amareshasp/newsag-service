name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]   # run when code is pushed to main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up JDK (for Java backend)
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # Build & test
      - name: Build with Maven
        run: mvn clean package -DskipTests

      # Log in to Docker registry
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build and push Docker image
      - name: Build and push Docker image
        run: |
          IMAGE_TAG=${{ github.sha }}
          docker build -t ${{ secrets.REGISTRY }}/${{ secrets.IMAGE_NAME }}:$IMAGE_TAG .
          docker push ${{ secrets.REGISTRY }}/${{ secrets.IMAGE_NAME }}:$IMAGE_TAG

      # (Optional) Update manifests repo
      - name: Update Kubernetes Manifests
        run: |
          git clone https://github.com/YOUR-ORG/news-aggregator-infra.git
          cd news-aggregator-infra
          sed -i "s|image:.*|image: ${{ secrets.REGISTRY }}/${{ secrets.IMAGE_NAME }}:${{ github.sha }}|" k8s/deployment.yaml
          git config --global user.email "ci-bot@example.com"
          git config --global user.name "CI Bot"
          git commit -am "Update image to ${{ github.sha }}"
          git push
