name: CI/CD with GHCR

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up JDK (Java backend build)
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # Build & test
      - name: Build with Maven
        run: mvn clean package -DskipTests

      # Log in to GitHub Container Registry
      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}

      # Build and push Docker image
      - name: Build and push image
        run: |
          IMAGE_ID=ghcr.io/${{ secrets.GHCR_USERNAME }}/${{ secrets.IMAGE_NAME }}
          IMAGE_TAG=${{ github.sha }}

          echo "Building $IMAGE_ID:$IMAGE_TAG"
          docker build -t $IMAGE_ID:$IMAGE_TAG -t $IMAGE_ID:latest .
          docker push $IMAGE_ID:$IMAGE_TAG
          docker push $IMAGE_ID:latest
          echo "Pushed $IMAGE_ID:$IMAGE_TAG"